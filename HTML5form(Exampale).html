<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>HTML: 5</h1>
    <form enctype="multipart/form-data">
        <table>
            <tr>
                <td>Color</td>
                <td>
                    <input tabindex="0" autofocus type="color" name="color" id="" />
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input tabindex="0" autocomplete type="email" name="email" id="" required />
                </td>
            </tr>
            <tr>
                <td>Number</td>
                <td>
                    <input tabindex="0" type="number" name="number" id="" max="5" min="0" step="2" />
                </td>
            </tr>
            <tr>
                <td>Date</td>
                <td>
                    <input tabindex="0" type="date" name="date" id="" max="2000-01-01" min="1991-01-01" />
                </td>
            </tr>
            <tr>
                <td>Slider</td>
                <td>
                    <input tabindex="0" type="range" name="slider" id="" max="100" min="0" step="10" />
                </td>
            </tr>
            <tr>
                <td>Search</td>
                <td>
                    <input tabindex="0" type="search" name="search" id="" />
                </td>
            </tr>
            <tr>
                <td>File</td>
                <td>
                    <input tabindex="0" type="file" name="search" id="" />
                </td>
            </tr>
            <tr>
                <td>url</td>
                <td>
                    <input tabindex="0" type="url" name="urldata" id="" />
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input tabindex="0" type="tel" name="Phone" id="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input tabindex="0" type="submit" value="send" formaction="" formmethod="" formenctype="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input tabindex="0" type="submit" value="send" formnovalidate />
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
